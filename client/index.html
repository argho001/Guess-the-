<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Neta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="glass-container">
    <header>
      <div class="ad-banner">
        <script type="text/javascript">
          atOptions = {
            'key': '6076973c857f28e285dc9f8d6fe59332',
            'format': 'iframe',
            'height': 90,
            'width': 728,
            'params': {}
          };
        </script>
        <script type="text/javascript"
          src="//www.highperformanceformat.com/6076973c857f28e285dc9f8d6fe59332/invoke.js"></script>
      </div>
      <h1 class="glow-text">Guess The নেতা</h1>
      <div id="roomInfo"></div>
    </header>

    <section id="lobby" class="panel">
      <div class="lobby-controls">
        <div class="input-group">
          <label for="yourName">আপনার নাম</label>
          <input id="yourName" placeholder="নাম লিখুন..." />
        </div>

        <div class="action-buttons">
          <button id="createRoomBtn" class="btn-primary">রুম তৈরি করুন</button>
          <div class="divider"><span>অথবা</span></div>
          <div class="join-group">
            <input id="joinCode" placeholder="রুম কোড" maxlength="10" />
            <button id="joinRoomBtn" class="btn-secondary">জয়েন করুন</button>
          </div>
        </div>
      </div>
    </section>

    <section id="game" class="hidden">
      <div class="game-layout">
        <div class="game-main">
          <div class="topbar-glass">
            <div id="status" class="status-badge"></div>
            <div class="game-controls">
              <div id="turnReminder" class="floating-reminder hidden">অপর পক্ষকে সুযোগ দিন</div>
              <button id="endTurnBtn" class="btn-small">চাল শেষ</button>
              <button id="guessModeBtn" class="btn-small highlight">নেতা গেস করুন</button>
            </div>
          </div>
          <div class="ad-banner">
            <script type="text/javascript">
              atOptions = {
                'key': '6076973c857f28e285dc9f8d6fe59332',
                'format': 'iframe',
                'height': 90,
                'width': 728,
                'params': {}
              };
            </script>
            <script type="text/javascript"
              src="//www.highperformanceformat.com/6076973c857f28e285dc9f8d6fe59332/invoke.js"></script>
          </div>
          <div id="board" class="board-grid"></div>
        </div>

        <aside class="game-side">
          <div class="my-secret-card">
            <span class="label">আমার চয়েস</span>
            <div id="mySecret" class="secret-display"></div>
          </div>

          <div class="comm-panel">
            <div class="comm-tabs">
              <button id="modeChatBtn" class="tab-btn active">চ্যাট</button>
              <button id="modeVideoBtn" class="tab-btn">ভিডিও</button>
            </div>

            <div id="chat" class="chat-container">
              <div id="messages" class="message-log"></div>
              <div class="chat-input-area">
                <input id="chatInput" placeholder="প্রশ্ন করুন (হ্যাঁ/না)..." />
                <button id="sendChatBtn">পাঠান</button>
              </div>
              <div class="quick-answers">
                <button id="answerYesBtn" class="ans-yes">হ্যাঁ</button>
                <button id="answerNoBtn" class="ans-no">না</button>
              </div>
            </div>

            <div id="video" class="video-container hidden">
              <div class="video-grid">
                <div class="video-item">
                  <video id="localVideo" autoplay playsinline muted></video>
                  <span id="localLabel" class="video-label">আপনি</span>
                </div>
                <div class="video-item">
                  <video id="remoteVideo" autoplay playsinline></video>
                  <span id="remoteLabel" class="video-label">প্রতিপক্ষ</span>
                </div>
              </div>
              <div class="video-actions">
                <button id="startCallBtn">কল করুন</button>
                <button id="endCallBtn" class="danger">কল কাটুন</button>
                <button id="muteMicBtn">মিউট</button>
                <button id="muteCamBtn">ভিডিও বন্ধ</button>
                <button id="fixAudioBtn" class="btn-fix">অডিও ঠিক করুন</button>
              </div>
            </div>
          </div>
        </aside>
      </div>

      <!-- Native Banner Ad (Bottom) -->
      <div class="ad-banner-native" style="margin-top: 20px; text-align: center;">
        <script async="async" data-cfasync="false"
          src="//pl28677561.effectivegatecpm.com/a2e4e4f9feaa4b6be75011f127b75270/invoke.js"></script>
        <div id="container-a2e4e4f9feaa4b6be75011f127b75270"></div>
      </div>
    </section>

    <!-- Game End Modal -->
    <div id="gameEndModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="modalTitle">খেলা শেষ</h1>
        </div>
        <div class="modal-body">
          <div id="modalResult" class="result-text"></div>
          <div id="modalPlayers" class="players-info"></div>
        </div>
        <div class="modal-footer">
          <button id="playAgainBtn" class="btn-primary">আবার খেলুন</button>
        </div>
      </div>
    </div>
    </section>
    <!-- Turn Notification Popup -->
    <div id="turnPopup" class="turn-popup hidden">আপনার চাল</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
