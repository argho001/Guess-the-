<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Who? - Anime Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="glass-container">
    <header>
      <h1 class="glow-text">Guess Who?</h1>
      <div id="roomInfo"></div>
    </header>

    <section id="lobby" class="panel">
      <div class="lobby-controls">
        <div class="input-group">
          <label for="yourName">Your Shinobi Name</label>
          <input id="yourName" placeholder="Enter name..." />
        </div>

        <div class="theme-picker">
          <h3>Choose Your World</h3>
          <div class="theme-options">
            <div class="theme-card active" data-theme="naruto">
              <div class="card-inner">
                <span>Naruto</span>
              </div>
            </div>
            <div class="theme-card disabled" data-theme="onepiece" style="opacity: 0.5; pointer-events: none;">
              <div class="theme-inner">
                <span>One Piece (Soon)</span>
              </div>
            </div>
            <div class="theme-card disabled" data-theme="classic" style="opacity: 0.5; pointer-events: none;">
              <div class="theme-inner">
                <span>Classic (Soon)</span>
              </div>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button id="createRoomBtn" class="btn-primary">Create Secret Room</button>
          <div class="divider"><span>OR</span></div>
          <div class="join-group">
            <input id="joinCode" placeholder="Room Code" maxlength="10" />
            <button id="joinRoomBtn" class="btn-secondary">Join Room</button>
          </div>
        </div>
      </div>
    </section>

    <section id="game" class="hidden">
      <div class="game-layout">
        <div class="game-main">
          <div class="topbar-glass">
            <div id="status" class="status-badge"></div>
            <div class="game-controls">
              <button id="endTurnBtn" class="btn-small">End Turn</button>
              <button id="guessModeBtn" class="btn-small highlight">Guess Character</button>
            </div>
          </div>

          <div id="board" class="board-grid"></div>
        </div>

        <aside class="game-side">
          <div class="my-secret-card">
            <span class="label">My Choice</span>
            <div id="mySecret" class="secret-display"></div>
          </div>

          <div class="comm-panel">
            <div class="comm-tabs">
              <button id="modeChatBtn" class="tab-btn active">Chat</button>
              <button id="modeVideoBtn" class="tab-btn">Video</button>
            </div>

            <div id="chat" class="chat-container">
              <div id="messages" class="message-log"></div>
              <div class="chat-input-area">
                <input id="chatInput" placeholder="Ask a yes/no question..." />
                <button id="sendChatBtn">Ask</button>
              </div>
              <div class="quick-answers">
                <button id="answerYesBtn" class="ans-yes">YES</button>
                <button id="answerNoBtn" class="ans-no">NO</button>
              </div>
            </div>

            <div id="video" class="video-container hidden">
              <div class="video-grid">
                <div class="video-item">
                  <video id="localVideo" autoplay playsinline muted></video>
                  <span id="localLabel" class="video-label">You</span>
                </div>
                <div class="video-item">
                  <video id="remoteVideo" autoplay playsinline></video>
                  <span id="remoteLabel" class="video-label">Opponent</span>
                </div>
              </div>
              <div class="video-actions">
                <button id="startCallBtn">Start Call</button>
                <button id="endCallBtn" class="danger">End Call</button>
                <button id="muteMicBtn">Mute</button>
                <button id="muteCamBtn">Video Off</button>
              </div>
            </div>
          </div>
        </aside>
      </div>

      <!-- Game End Modal -->
      <div id="gameEndModal" class="modal-overlay hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="modalTitle">GAME OVER</h1>
          </div>
          <div class="modal-body">
            <div id="modalResult" class="result-text"></div>
            <div id="modalPlayers" class="players-info"></div>
          </div>
          <div class="modal-footer">
            <button id="playAgainBtn" class="btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
